<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <h1>Feedback Form</h1>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" required><br><br>
            <label for="rating">Rate the Website:</label><br>
            <input type="radio" name="rating" value="1"> 1
            <input type="radio" name="rating" value="2"> 2
            <input type="radio" name="rating" value="3"> 3
            <input type="radio" name="rating" value="4"> 4
            <input type="radio" name="rating" value="5"> 5<br><br>
            <label for="feedbackType">Type of Feedback:</label><br>
            <select name="feedbackType">
                <option value="suggestion">Suggestion</option>
                <option value="bug">Bug Report</option>
                <option value="compliment">Compliment</option>
            </select><br><br>
            <label for="feedback">Feedback:</label><br>
            <textarea name="feedback" rows="4" cols="50"></textarea><br><br>
            <label for="recommand">Would you recommend us?</label><br>
            <input type="radio" name="recommend" value="yes"> Yes
            <input type="radio" name="recommend" value="no"> No<br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
